{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title-locks">Create password</h3>
    <div class="box">
        <form method="POST" action="/create_password/{{lockId}}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" name="keyboardPwd" placeholder="Password name" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" name="password" placeholder="Password">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="datetime-local" name="startDate" placeholder="Start Date">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="datetime-local" name="endDate" placeholder="End Date">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Create pass</button>
        </form>
    </div>
</div>
{% endblock %}
